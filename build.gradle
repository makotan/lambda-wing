    apply plugin: 'application'

    mainClassName = 'com.makotan.libs.lambda.wing.LambdaWingApp'

    startScripts {
        applicationName = 'bassar'
    }
    dependencies {
//        compile("org.springframework.boot:spring-boot-starter")
